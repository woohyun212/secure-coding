{% extends "base.html" %}
{% block title %}상품 수정{% endblock %}
{% block content %}
  <h2>상품 수정</h2>
  <form method="post">
    {{ form.hidden_tag() }}
    <div>
      {{ form.title.label }}<br>
      {{ form.title(size=50) }}
    </div>
    <div>
      {{ form.description.label }}<br>
      {{ form.description(rows=4, cols=50) }}
    </div>
    <div>
      {{ form.price.label }}<br>
      {{ form.price(size=30) }}
    </div>
    <div style="margin-top: 10px;">
      <button type="submit">수정하기</button>
    </div>
  </form>
{% endblock %}
