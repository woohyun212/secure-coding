{% extends "base.html" %}
{% block title %}관리자 - 사용자 수정{% endblock %}
{% block content %}
  <h2>사용자 수정</h2>
  <form method="post">
    {{ form.hidden_tag() }}
    <div>
      사용자 이름<br>
      {{ form.username(size=40) }}
    </div>
    <div>
      비밀번호<br>
      {{ form.password(size=40) }}
    </div>
    <div>
      소개글<br>
      {{ form.bio(rows=3, cols=40) }}
    </div>
    <div style="margin-top:10px;">
      <button type="submit">수정하기</button>
    </div>
  </form>
{% endblock %}
