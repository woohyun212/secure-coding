{# templates/chat_list.html #}
{% extends "base.html" %}

{% block title %}채팅방 목록{% endblock %}

{% block content %}
  <h2>채팅방 목록</h2>
  {% if users %}
    <ul>
      {% for username in users %}
        <li>
          <a href="{{ url_for('chat.chat_with', username=username) }}">{{ username }}님과 채팅하기</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>대화할 수 있는 사용자가 없습니다.</p>
  {% endif %}
{% endblock %}
