{% extends "base.html" %}
{% block title %}신고하기{% endblock %}
{% block content %}
<h2>신고하기</h2>
<form method="post">
    {{ form.hidden_tag() }}
  신고 대상 (사용자ID 또는 상품ID): {{ form.target_id(size=30) }}<br>
  신고 사유: <br>
    {{ form.reason(rows=4, cols=50) }}<br>
  <button type="submit">신고 접수</button>
</form>
{% endblock %}
